<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>競合比較表作成サポートプロンプト生成用</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 基本フォント設定 */
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #0f172a; /* ダークな背景色 (slate-900) */
        }
        /* ガラスのような質感（グラスモーフィズム）のためのスタイル */
        .glass-card {
            background: rgba(30, 41, 59, 0.5); /* 半透明の背景 (slate-800/50) */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* テキストのグラデーション */
        .text-gradient {
            background-image: linear-gradient(to right, #f472b6, #ec4899); /* pink-400 to pink-500 */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        /* フェードインアニメーション */
        .fade-in {
            animation: fadeIn 0.7s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* コピー成功メッセージのスタイル */
        .message-box {
            transition: opacity 0.3s, transform 0.3s;
        }
        /* テキストエリアのフォーカス時のリングエフェクト */
        .focus-ring-gradient:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.6); /* pink-500相当 */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300">

    <div class="container mx-auto max-w-4xl p-4 sm:p-6 md:p-8 min-h-screen flex flex-col justify-center">
        
        <header class="text-center mb-10 fade-in">
            <h1 class="text-4xl sm:text-5xl font-bold text-gradient mb-3">競合比較表作成サポート<br>プロンプト生成</h1>
            <p class="text-slate-400 text-lg">独自の価値と優位性を明確にする比較表を作成します。</p>
        </header>

        <main class="glass-card p-6 sm:p-8 rounded-2xl shadow-2xl shadow-pink-900/20 space-y-8 fade-in" style="animation-delay: 0.2s;">

            <!-- Step 1: How to Use -->
            <section id="how-to-use">
                <div class="flex items-start gap-4 sm:gap-6">
                    <div class="flex-shrink-0 border-2 border-pink-500/50 text-pink-400 rounded-full h-10 w-10 flex items-center justify-center font-bold text-lg shadow-inner shadow-pink-900/50">1</div>
                    <div>
                        <h2 class="text-2xl font-bold text-slate-100 mb-4">使い方ガイド</h2>
                        <div class="space-y-5 text-slate-300">
                            <div>
                                <h3 class="font-semibold text-slate-200 mb-2 flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
                                    推奨AIモデル
                                </h3>
                                <p>このプロンプトは、事業戦略と競合分析に優れたAIモデルで最高の性能を発揮します。</p>
                                <ul class="list-disc list-inside mt-2 pl-2 space-y-1 text-slate-400">
                                    <li><strong>Google: Gemini 2.5 Pro</strong></li>
                                </ul>
                            </div>
                            <div>
                                <h3 class="font-semibold text-slate-200 mb-2 flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd" /></svg>
                                    利用フロー
                                </h3>
                                <ol class="list-decimal list-inside mt-2 pl-2 space-y-1 text-slate-400">
                                     <li>下の入力欄に、「問題」「ボトルネック」「ソリューション」を入力します。</li>
                                    <li>「プロンプトを生成」ボタンで、AIへの指示文が完成します。</li>
                                    <li>「コピー」ボタンで指示文をコピーし、AIに貼り付けて実行します。</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <hr class="border-slate-700/80">

            <!-- Step 2: Input Data -->
            <section id="input-section">
                <div class="flex items-start gap-4 sm:gap-6">
                    <div class="flex-shrink-0 border-2 border-pink-500/50 text-pink-400 rounded-full h-10 w-10 flex items-center justify-center font-bold text-lg shadow-inner shadow-pink-900/50">2</div>
                    <div>
                        <h2 class="text-2xl font-bold text-slate-100 mb-4">あなたの情報を入力</h2>
                        <div class="space-y-6">
                            <div>
                                <label for="problemInput" class="block text-lg font-medium text-slate-300 mb-2">【問題】</label>
                                <textarea id="problemInput" rows="3" class="w-full p-4 bg-slate-900/70 border border-slate-600 rounded-lg text-slate-200 placeholder-slate-500 transition duration-150 focus-ring-gradient" placeholder="例：世代間の交流が断絶され、高齢者の持つ経験価値と若者の成長機会という、双方にとっての社会的機会が失われていること。"></textarea>
                            </div>
                            <div>
                                <label for="bottleneckInput" class="block text-lg font-medium text-slate-300 mb-2">【ボトルネック】</label>
                                <textarea id="bottleneckInput" rows="3" class="w-full p-4 bg-slate-900/70 border border-slate-600 rounded-lg text-slate-200 placeholder-slate-500 transition duration-150 focus-ring-gradient" placeholder="例：「出会いにおける心理的・物理的な安全性への懸念」と、「互いのスキルやニーズが可視化されておらず、価値交換の機会を発見できない」という二つの障壁が存在すること。"></textarea>
                            </div>
                             <div>
                                <label for="solutionInput" class="block text-lg font-medium text-slate-300 mb-2">【ソリューションの施策概要】</label>
                                <textarea id="solutionInput" rows="4" class="w-full p-4 bg-slate-900/70 border border-slate-600 rounded-lg text-slate-200 placeholder-slate-500 transition duration-150 focus-ring-gradient" placeholder="例：高齢者が持つ多様な経験やスキルを「ライフスキル講座」として出品し、若者がそれを購入・体験できるCtoCプラットフォーム「Cross-Time」を提供する。"></textarea>
                            </div>
                        </div>
                        <button id="generateBtn" class="mt-6 w-full sm:w-auto inline-flex items-center justify-center px-8 py-3 bg-gradient-to-r from-pink-500 to-fuchsia-600 text-white font-bold rounded-lg shadow-lg hover:shadow-pink-500/40 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-pink-500 transition-all duration-300 transform hover:scale-105">
                            <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12a.75.75 0 01.75-.75h15a.75.75 0 010 1.5h-15a.75.75 0 01-.75-.75zM3.75 6a.75.75 0 01.75-.75h15a.75.75 0 010 1.5h-15A.75.75 0 013.75 6zm0 12a.75.75 0 01.75-.75h15a.75.75 0 010 1.5h-15a.75.75 0 01-.75-.75z" />
                            </svg>
                            プロンプトを生成
                        </button>
                    </div>
                </div>
            </section>

            <hr class="border-slate-700/80">

            <!-- Step 3: Output -->
            <section id="output-section" class="hidden">
                <div class="flex items-start gap-4 sm:gap-6">
                    <div class="flex-shrink-0 border-2 border-pink-500/50 text-pink-400 rounded-full h-10 w-10 flex items-center justify-center font-bold text-lg shadow-inner shadow-pink-900/50">3</div>
                    <div>
                        <h2 class="text-2xl font-bold text-slate-100 mb-3">生成されたプロンプト</h2>
                        <div class="relative">
                            <pre class="w-full bg-slate-900 border border-slate-700 rounded-lg p-4 pr-14 text-sm text-slate-300 overflow-x-auto whitespace-pre-wrap"><code id="promptOutput"></code></pre>
                            <button id="copyBtn" title="コピーする" class="absolute top-3 right-3 p-2 bg-slate-700/80 text-slate-400 rounded-lg hover:bg-slate-600/80 hover:text-slate-200 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-pink-500">
                                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Copy Success Message -->
    <div id="messageBox" class="message-box fixed bottom-5 left-1/2 -translate-x-1/2 bg-gradient-to-r from-pink-500 to-fuchsia-500 text-white py-2 px-5 rounded-full shadow-lg opacity-0 -translate-y-5 pointer-events-none">
        コピーしました！
    </div>

    <script>
        const problemInput = document.getElementById('problemInput');
        const bottleneckInput = document.getElementById('bottleneckInput');
        const solutionInput = document.getElementById('solutionInput');
        const generateBtn = document.getElementById('generateBtn');
        const outputSection = document.getElementById('output-section');
        const promptOutput = document.getElementById('promptOutput');
        const copyBtn = document.getElementById('copyBtn');
        const messageBox = document.getElementById('messageBox');

        const promptTemplate = `
# 命令書

あなたは、優れた事業戦略コンサルタントです。
一番下にある【入力情報】を深く理解し、私のビジネスが市場で成功するための「競合比較表」の作成をサポートしてください。
最終的な目標は、私のソリューションが持つ独自の価値と優位性を、投資家や顧客に一目で理解してもらえるような、**最も重要な4項目に絞り込んだ、説得力のある比較表**を作成することです。

---

# 出力指示

【入力情報】に基づいて、以下のステップに従い、競合比較表を作成するための具体的な情報を出力してください。

### ステップ1：競合の特定
私のソリューションが解決しようとしている【問題】を踏まえ、競合となりうるサービスを3社、具体的に想定してください。その際、以下の2つの視点から選出してください。

1.  **直接競合**: 私のソリューションと類似の機能やビジネスモデルを持つサービス。
2.  **間接競合**: 異なるアプローチだが、結果的に同じ顧客の問題を解決している代替的なサービスや手段。

---
### ステップ2：比較項目のブレインストーミング
私のソリューションが【ボトルネック】をどのように解消し、どのような独自の価値を提供しているかを基に、競合と比較するための**候補となる比較項目を8〜10個**、幅広く提案してください。
項目は、以下のカテゴリーに分類してください。

* **提供価値**: 顧客に提供される中核的な価値や体験に関する項目。
* **機能・特徴**: ソリューションの具体的な機能や特徴に関する項目。
* **安全性・信頼性**: 【ボトルネック】で言及されているような、ユーザーの不安を解消するための仕組みに関する項目。
* **ビジネスモデル**: 料金体系や収益構造に関する項目。
* **サポート・コミュニティ**: ユーザーを支援し、継続的な利用を促すための付加価値に関する項目。

---
### ステップ3：重要項目4つの選定と理由
ステップ2で挙げた項目の中から、**私のソリューションの優位性をアピールするために最も重要な比較項目を4つに絞り込んでください。**
なぜその4つが特に重要なのか、それぞれ【問題】【ボトルネック】【ソリューション】と関連付けながら、選定理由を簡潔に説明してください。

---
### ステップ4：競合比較表の雛形（Markdown形式）
ステップ3で選定した**4つの重要項目**と、ステップ1で特定した競合を用いて、すぐに使えるMarkdown形式の競合比較表を作成してください。
私のソリューションの強みが視覚的に際立つように、添付されている画像（FqcdUXraYAI4Leg.jpg）を参考に、以下のような工夫を加えてください。

* 「自社」の列を最も目立たせる。
* 優位性に応じて「◎（特に優れている）」「○（優れている）」「△（やや劣る）」「×（劣る/ない）」のような記号を使い、直感的に比較できるようにする。

---

# ▼▼ 以下にあなたの情報を入力してください ▼▼

* **【問題】**:
    {{PROBLEM}}

* **【ボトルネック】**:
    {{BOTTLENECK}}

* **【ソリューションの施策概要】**:
    {{SOLUTION}}
`.trim();

        generateBtn.addEventListener('click', () => {
            const problem = problemInput.value.trim();
            const bottleneck = bottleneckInput.value.trim();
            const solution = solutionInput.value.trim();

            let hasError = false;
            if (!problem) {
                problemInput.classList.add('animate-shake');
                setTimeout(() => problemInput.classList.remove('animate-shake'), 500);
                hasError = true;
            }
            if (!bottleneck) {
                bottleneckInput.classList.add('animate-shake');
                setTimeout(() => bottleneckInput.classList.remove('animate-shake'), 500);
                hasError = true;
            }
             if (!solution) {
                solutionInput.classList.add('animate-shake');
                setTimeout(() => solutionInput.classList.remove('animate-shake'), 500);
                hasError = true;
            }

            if (hasError) {
                if (!problem) problemInput.focus();
                else if (!bottleneck) bottleneckInput.focus();
                else solutionInput.focus();
                return;
            }
            
            let finalPrompt = promptTemplate.replace('{{PROBLEM}}', problem);
            finalPrompt = finalPrompt.replace('{{BOTTLENECK}}', bottleneck);
            finalPrompt = finalPrompt.replace('{{SOLUTION}}', solution);
            
            promptOutput.textContent = finalPrompt;
            
            if(outputSection.classList.contains('hidden')) {
                outputSection.classList.remove('hidden');
                // 初回生成時のみアニメーション
                outputSection.classList.add('fade-in');
            }
            outputSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });

        copyBtn.addEventListener('click', () => {
            const textToCopy = promptOutput.textContent;
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textToCopy).then(showCopyMessage).catch(err => {
                    fallbackCopyTextToClipboard(textToCopy);
                });
            } else {
                fallbackCopyTextToClipboard(textToCopy);
            }
        });

        function showCopyMessage() {
            messageBox.style.opacity = '1';
            messageBox.style.transform = 'translate(-50%, 0)';
            setTimeout(() => {
                messageBox.style.opacity = '0';
                messageBox.style.transform = 'translate(-50%, -20px)';
            }, 2000);
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.top = "-9999px";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                if(document.execCommand('copy')) showCopyMessage();
            } catch (err) {
                console.error('フォールバックコピーに失敗: ', err);
            }
            document.body.removeChild(textArea);
        }

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                10%, 90% { transform: translateX(-1px); }
                20%, 80% { transform: translateX(2px); }
                30%, 50%, 70% { transform: translateX(-4px); }
                40%, 60% { transform: translateX(4px); }
            }
            .animate-shake {
                animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
